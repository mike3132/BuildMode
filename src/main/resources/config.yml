  - "CHEST"
  - "BEACON"
  - "BLAST_FURNACE"
  - "BREWING_STAND"
  - "CRAFTING_TABLE"
  - "ENCHANTING_TABLE"
  - "FURNACE"
  - "GRINDSTONE"
  - "HOPPER"
  - "LECTERN"
  - "LOOM"
  - "SMITHING_TABLE"
  - "SMOKER"
  - "CARTOGRAPHY_TABLE"
  - "STONECUTTER"
  - "SHULKER_BOX"
  - "WHITE_SHULKER_BOX"
  - "ORANGE_SHULKER_BOX"
  - "MAGENTA_SHULKER_BOX"
  - "LIGHT_BLUE_SHULKER_BOX"
  - "YELLOW_SHULKER_BOX"
  - "LIME_SHULKER_BOX"
  - "PINK_SHULKER_BOX"
  - "GRAY_SHULKER_BOX"
